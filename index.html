<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nationality Prediction</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>

</head>
<body>
  <div class="container">
    <div class="camera-container">
      <video id="camera" autoplay></video>
      <button id="capture">Capture</button>
    </div>
    <div class="result-container">
      <h2 style="color:#faffde;">Prediction Result:</h2>
      <p id="result">Waiting for result...</p>
    </div>
  </div>

  <div id="loading" class="loading-screen">
    <div class="loading-message">Processing...</div>
    <div class="countdown" id="countdown">10</div>
  </div>

  <footer>
    <img src="minilogo.png" alt="AI Club Logo" class="logo">
    <p class="footer-text">AI Club Nationality Predictor</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
